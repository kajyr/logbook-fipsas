name: Logbook-template
version: "0.3.0"
author: Carlo 'kj' <carlo.panzi@@gmail.com>
about: Does awesome things
args:
    - INPUT:
        help: Sets the input file to use
        index: 1
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
    - dest:
        short: d
        long: dest
        help: Specifies destination folder. Defaults to ./
        takes_value: true